	<style>
		button {
    background-color: var(--light-color);
    color: var(--main-text-color);
    border-width: 0px;
    padding: 1em;
    margin: 5px;
    border-radius: 5px;

    transition: all;
    transition-duration: 0.5s;
	}

	button:hover {
		background-color: var(--secondary-light-color);

	}
