<button class="rightButton" onclick="regEvClose()">X</button>
<h1>Registration</h1>
<div class="regEvDiv">
    <h2 id="regEvName"></h2>
    <div id="regEvInfoDiv" class="infoDiv"></div>
    <div id="regEvFlightsDiv" class="flightDiv">
        <div id="regEvContentsDiv" class="contents">
            <button onclick="chooseRegTab(this, 'peopleDiv')" class="regTabButton" id="regTabB0">People</button>
            <span class="buttSpan">
                <button onclick="chooseRegTab(this, 'accDiv')" class="regTabButton" id="regTabB1">Hotel form</button>
                <img id="notifAcc" class="notification" src="./images/emptyIcon5x5.png" title="There is something missing. Complete it.">
            </span>
            <span class="buttSpan">
                <button onclick="chooseRegTab(this, 'visaDiv')" class="regTabButton" id="regTabB2">Visa/Rooming list</button>
                <img id="notifVisa" class="notification" src="./images/emptyIcon5x5.png" title="There is something missing. Complete it.">
            </span>
            <span class="buttSpan">
                <button onclick="chooseRegTab(this, 'covidTestsDiv')" class="regTabButton" id="regTabB3">Covid Tests</button>
                <img id="notifCovidTests" class="notification" src="./images/emptyIcon5x5.png" title="There is something missing. Complete it.">
            </span>
            <span class="buttSpan">
                <button onclick="chooseRegTab(this, 'arrivalDiv')" class="regTabButton" id="regTabB4">Arrival</button>
                <img id="notifArrival" class="notification" src="./images/emptyIcon5x5.png" title="There is something missing. Complete it.">
            </span>
            <span class="buttSpan"> 
                <button onclick="chooseRegTab(this, 'departureDiv')" class="regTabButton" id="regTabB5">Departure</button>
                <img id="notifDeparture" class="notification" src="./images/emptyIcon5x5.png" title="There is something missing. Complete it.">
            </span>
            <span class="buttSpan">
                <button onclick="chooseRegTab(this, 'billingDiv')" class="regTabButton" id="regTabB6">Billing</button>
                <img id="notifBilling" class="notification" src="./images/emptyIcon5x5.png" title="There is something missing. Complete it.">
            </span>
        </div>
        <div id="regEvTablesDiv" class="regEvTablesDiv">
            <div id="peopleDiv" class="lDiv">
                <button onclick="allChangeJbArray(true)">Check all</button>
                <button onclick="allChangeJbArray()">Uncheck all</button>
                <table id="regEvPeopleTable">
                </table>
            </div>
            <hr>
            <h2>Hotel form</h2>
            <div id="accDiv" class="accDiv lDiv">
                <div class="accPeopleDiv">
                    <button onclick="autoClass()">Auto</button>
                    <button onclick="resetBeds()">Reset</button><br>
                    <label id="errorLabelnotifAcc"></label>
                    <table id="accPeopleTable"></table>
                </div>
                <div id="accRoomDiv" class="accRoomDiv">
                </div>
            </div>
            <hr>
            <h2>Visa</h2>
            <div id="visaDiv" class="lDiv">
                <label id="errorLabelnotifVisa"></label><br>
                <div id="visaSwitchDiv" class="switchDiv" onclick="confirmVisa()">
                    <label id="switchLabel">Confirmed</label>
                    <div class="switchBorder">
                        <div class="switchButton"></div>
                    </div>
                </div><br>
                <button onclick="allNeedVisa(true)">Everyone needs visa</button>
                <button onclick="allNeedVisa()">No one needs visa</button><br>
                <table id="regEvVisaTable">
                </table>
            </div>
            <hr>
            <h2>Covid Tests</h2>
            <div id="covidTestsDiv" class="lDiv">
                <label id="errorLabelnotifCovidTests"></label><br>
                <div id="covidTestsSwitchDiv" class="switchDiv" onclick="confirmCovidTests()">
                    <label id="switchLabel">Confirmed</label>
                    <div class="switchBorder">
                        <div class="switchButton"></div>
                    </div>
                </div><br>
                <button onclick="resetPcrTests()">Reset PCR</button>
                <button onclick="resetAgTests()">Reset AG</button>
                <table id="regEvCovidTestsTable"></table>
            </div>
            <hr>
            <h2>Arrival</h2>
            <div id="arrivalDiv" class="accDiv lDiv"> 
                <div class="accPeopleDiv">
                    <label id="errorLabelnotifArrival"></label>
                    <table id="arrPeopleTable"></table>
                </div>
                <div id="arrRoomDiv" class="arrDiv">
                    <button onclick="addArrival()">Add flight</button>
                    <div id="arrFlightsDiv"></div>
                </div>
            </div>
            <hr>
            <h2>Departure</h2>
            <div id="departureDiv" class="accDiv lDiv">
                <div class="accPeopleDiv">
                    <label id="errorLabelnotifDeparture"></label>
                    <table id="depPeopleTable"></table>
                </div>
                <div id="depRoomDiv" class="arrDiv">
                    <button onclick="addDeparture()">Add flight</button>
                    <div id="depFlightsDiv"></div>
                </div>
            </div>
            <hr>
            <h2>Billing</h2>
            <div id="billingDiv" class="lDiv">
                <label id="errorLabelnotifBilling"></label><hr>
                <button>Download bill as PDF</button>
                <button>Download bill as XLSX</button>
                <h3>Accomodation</h3>
                <table id="regEvBillAccTable"></table>
                <h3>Packages</h3>
                <table id="regEvBillPackTable"></table>
                <h3>Summary</h3>
                <table id="regEvBillSumTable"></table>
            </div>
            <br><br><br>
            <button id="confirmButt" class="confirmButt" onclick="confirmRegPart2()" disabled>Confirm registration</button>
        </div>
    </div>
</div>
