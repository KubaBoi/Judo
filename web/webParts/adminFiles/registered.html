<button class="rightButton" onclick="registrationClose()">X</button>
<h1>Registered</h1>
<div class="regEvDiv">
    <h2 id="regName"></h2>
    <div id="regInfoDiv" class="infoDiv"></div>
    <div id="regDiv" class="flightDiv">
        <div id="commentDiv" class="commentDiv">
            <h2>Comment your change</h2>
            <textarea rows="5" cols="50" id="commentText" placeholder="Comment changes...">
            </textarea>
            <button onclick="closeBillComment()">Cancel</button>
            <button onclick="updateBill()">Submit</button>
        </div>
        <button onclick="getPdfBillI()">Download bill as PDF</button>
        <button onclick="getXlsxBillI()">Download bill as XLSX</button>
        <div class="regEvTablesDiv">
            <h2>Arrivals</h2>
            <table id="registeredArrTable"></table>
            <h2>Departures</h2>
            <table id="registeredDepTable"></table>
            <h2>Rooming list</h2>
            <table id="roomingListTable"></table>
            <h2>Billing</h2>
            <button onclick="updateBillComment()">Update Bill</button>
            <h3>Accommodation</h3>
            <table id="accBillTable"></table>
            <h3>Packages</h3>
            <table id="pckBillTable"></table>
            <h3>Summary</h3>
            <table id="sumBillTable"></table>
            <h3>Change comments</h3>
            <table id="comBillTable"></table>
        </div>
    </div>
    
</div>
