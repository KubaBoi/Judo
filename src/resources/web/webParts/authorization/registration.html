<img src="szj_logo.png">
<h3>Registration</h3>
<table class="centerTable">
    <tr><td>Full name: </td><td class="t"><input id="fullNameInp" type="text" placeholder="Full name" class="textBox"></td></tr>
    <tr><td>E-mail: </td><td class="t"><input id="mailInp" type="text" placeholder="E-mail" class="textBox"></td></tr>
    <tr><td>Phone: </td><td class="t">
        <div class="custom-select" id="phoneCodesDiv"></div>
        <input id="phoneInp" type="text" placeholder="Phone number" class="textBox">
    </td></tr>
    <tr><td>Password: </td><td class="t"><input id="regPass1Inp" type="password" placeholder="Password" class="textBox"></td></tr>
    <tr><td>Password again: </td><td class="t"><input id="regPass2Inp" type="password" placeholder="Password again" class="textBox"></td></tr>
</table>
<button id="registerButt" onclick="register()">Register</button><br>
<button id="backToLoginButt" onclick="backToLogin()">Back to login</button>
